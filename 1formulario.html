<!DOCTYPE html>
<html>
<head>
<title>Formulario de prueba de HTML5</title>
<link rel="stylesheet" href="./style1.css">
</head>
<body>

<h1>Formulario De prueba De HTML5</h1>

<form action="" method="get">
<p>
Nombre Completo: <input type="text" maxlength="70" autofocus="autofocus"/>
</p>

<p class="custom_class">
Sexo: <input type="radio" value="h" /> Hombre <input type="radio" value="m" /> Mujer
</p>

<p>
Correo: <input type="email" maxlength="100" />
</p>

<p>
<a 
href="https://www.facebook.com/edonelalo/">Mi Página Web Personal
</a>
</p>

<p>
    Fecha <input type="date"> 
</p>

<p>
    Hora <input type="time">
</p>

<p>
    Fecha y Hora <input type="datetime-local">
</p>

<p>
    Mes	<input type="month">
</p>

<p>
    Semana	<input type="week">
</p>

<p>
    Número <input type="number" min="-10" max="100">
</p>

<p>
    Celular <input type="tel">
</p>

<p>
    Búsqueda <input type="search" placeholder="Escribe Lo Que Buscas...">
    <input type="submit" value="Buscar">
</p>

<p>
    Color Favorito <input type="color" value="#ff0800">
</p>

<p>
    Nombre Completo <input type="text" placeholder="Ejemplo: Juan Eduardo Gómez Cruz">
</p>

<p>
<input type="submit" value="Enviar"/>
</p>
</form>

</body>
</html>
